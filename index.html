<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmolAndy — Encabezado PNG</title>

  <style>
  /* === CONFIGURACIÓN GENERAL === */
html, body {
  margin: 0;                 /* sin márgenes */
  height: 100%;              /* ocupa toda la pantalla */
  background-color: #0b0b0b; /* fondo oscuro */
}

/* El body ahora organiza en columna y empieza desde ARRIBA */
body{
  display: flex;             /* activa flexbox */
  flex-direction: column;    /* apila: encabezado, luego botones, etc. */
  align-items: center;       /* centrado horizontal */
  justify-content: flex-start; /* comienza desde arriba (no centrado vertical) */
  padding-top: 120px;        /* empuje desde arriba ≈ posición marcada en tu captura */
  gap: 24px;                 /* separación vertical entre bloques */
}


    /* === CONTENEDOR DEL ENCABEZADO === */
    .encabezado {
      width: 100%;              /* El contenedor usa todo el ancho */
      max-width: 1200px;        /* Pero no más de 1200px en pantallas grandes */
      text-align: center;       /* Centra el contenido dentro del div */
    }

    /* === IMAGEN DEL LOGO === */
.encabezado img{
  width: 62%;          /* ~tamaño de tu referencia; sube/baja este % a gusto */
  max-width: 1100px;   /* tope para pantallas grandes */
  height: auto;
  display: block;
  margin: 0 auto;
  image-rendering: crisp-edges;
}


        /* === GIF DE SMOLANDY (IZQUIERDA) === */
    .gif-andy {
      position: fixed;      /* Lo deja fijo, no se mueve al hacer scroll */
      bottom: 20px;         /* Separado 20px del borde inferior */
      left: 20px;           /* Separado 20px del borde izquierdo */
      width: 140px;         /* Tamaño del GIF */
      height: auto;         /* Mantiene proporciones */
      z-index: 100;         /* Lo pone encima del resto del contenido */
      cursor: pointer;      /* (más adelante servirá como enlace clicable) */
    }
    /* === GIF CLICABLE DE X (DEBAJO DEL ENCABEZADO) === */
    .link-x {
      display: block;        /* Lo tratamos como bloque para poder centrarlo */
      width: 140px;          /* Tamaño del GIF */
      height: auto;          /* Mantiene proporciones */
      margin: 40px auto 0;   /* Centrado y con espacio arriba */
      cursor: pointer;       /* Cambia el cursor para indicar que es clicable */
    }

        /* === GIF CLICABLE DE TIKTOK (DEBAJO DEL DE X) === */
    .link-tiktok {
      display: block;           /* Permite centrarlo como bloque */
      width: 140px;             /* Tamaño base del GIF */
      height: auto;             /* Mantiene proporciones */
      margin: 20px auto 0;      /* Espacio arriba (separa del GIF de X) */
      cursor: pointer;          /* Cambia el cursor al pasar el mouse */
    }

  </style>
</head>
  <!-- GIF de SmolAndy (lateral inferior izquierdo) -->
  <img src="TGandy.gif" alt="SmolAndy GIF" class="gif-andy">

<body>
  <!-- Contenedor principal -->
  <div class="encabezado">
    <img src="EncabezadoAndy.png" alt="Encabezado SmolAndy">
  </div>
    <!-- GIF clicable que redirige al perfil de X -->
  <a href="https://x.com/smolandycto?t=5vqG0J2kKRgEkLjmvHY7eQ&s=09" target="_blank" rel="noopener">
    <img src="X.gif" alt="SmolAndy en X" class="link-x">
  </a>
  <!-- GIF clicable que redirige al perfil de TikTok -->
  <a href="https://www.tiktok.com/@smolandy?_t=ZS-90kHfAawuwi&_r=1" target="_blank" rel="noopener">
    <img src="Tiktok.gif" alt="SmolAndy en TikTok" class="link-tiktok">
  </a>

</body>
</html>
