<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fondo oscuro con encabezado</title>

  <style>
    /* Estilos generales */
    html, body {
      margin: 0;             /* Quita bordes/márgenes del navegador */
      height: 100%;          /* La página usa toda la altura */
      background-color: #0b0b0b;  /* Fondo oscuro */
      display: flex;         /* Permite centrar el contenido fácilmente */
      align-items: center;   /* Centra verticalmente */
      justify-content: center; /* Centra horizontalmente */
      flex-direction: column; /* Coloca elementos uno debajo de otro */
    }

    /* Contenedor del video */
    .encabezado {
      width: 100%;           /* El video ocupa todo el ancho */
      max-width: 1200px;     /* Pero no más de 1200px, para que no se deforme */
      text-align: center;    /* Centra el video dentro del div */
    }

    /* El propio video */
    video {
      width: 100%;           /* Ocupa todo el ancho disponible */
      height: auto;          /* Mantiene proporción correcta */
      border-radius: 12px;   /* Bordes suavemente redondeados */
    }
  </style>
</head>

<body>
  <!-- Contenedor principal del encabezado -->
  <div class="encabezado">
    <!-- Aquí insertamos el video -->
    <video autoplay muted loop playsinline>
      <!-- ⚠️ Reemplaza la ruta de abajo por el enlace RAW de tu video -->
      <source src="EncabezadoSmol.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
  </div>
</body>
</html>
