<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- ↑ Esto define que el sitio use el alfabeto estándar (acentos, ñ, etc.) -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ↑ Hace que la página se adapte bien en celulares y pantallas pequeñas -->

  <title>Fondo oscuro</title>
  <!-- ↑ El título que aparece en la pestaña del navegador -->

  <style>
    /* Aquí empieza el estilo visual (CSS) */

    /* Le decimos al navegador que el fondo será negro y ocupe toda la pantalla */
    html, body {
      margin: 0;        /* Elimina márgenes por defecto */
      height: 100%;     /* Hace que el fondo cubra toda la altura */
      background-color: #0b0b0b;  /* Color de fondo oscuro (negro grisáceo) */
    }

    /* No hay más estilos, porque de momento solo queremos el fondo oscuro */
  </style>
</head>
<body>
  <!-- El cuerpo (body) está vacío, por eso solo se ve el fondo -->
</body>
</html>
